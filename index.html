  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Georgia', serif;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 2rem;
    }

    /* ÂæÆÁ≤íÂ≠ê„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      top: 50%;
      left: 50%;
      box-shadow: 
        0 0 1px white,
        100px 200px 1px white,
        -150px -120px 1px white,
        200px -100px 1px white,
        -200px 150px 1px white,
        300px 300px 1px white,
        -300px -200px 1px white;
      animation: moveStars 300s linear infinite;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-200px, 200px); }
    }

    a {
      color: #8ab4f8;
      text-decoration: none;
      margin-top: 1.5rem;
      display: inline-block;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
