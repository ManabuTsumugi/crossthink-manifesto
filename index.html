<!-- version A: 静かで詩的な感じ（黒＋星） -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossthink</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/milky-way-2695569_1280.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      max-width: 600px;
      font-size: 1.2em;
    }
    a {
      margin-top: 1em;
      color: #8ab6d6;
      text-decoration: none;
      font-weight: bold;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 2em;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Crossthink</h1>
    <p>
      A quiet beginning. A constellation of thought.<br>
      Crossthink is an initiative to weave human-AI dialogues into a shared intellectual galaxy.
    </p>
    <a href="https://github.com/ManabuTsumugi/crossthink-manifesto" target="_blank">📄 Read the Manifesto</a>
  </div>
</body>
</html>
